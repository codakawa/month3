<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .box {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
        }
        .stopAnimBox, .startAnimBox {
            margin-left: 550px;
            margin-top: 5px;
            width: 50px;
        }
    </style>
</head>
<body>    
    <div class="block">
        <div class="box"></div>
        <button class="startAnimBox">Старт</button>
        <button class="stopAnimBox">Стоп</button>
    </div>

    <div class="nums">
        <span class="num">0</span>
        <button class="startAnim">Старт</button>
        <button class="stopAnim">Стоп</button>
    </div>
    
</body>
<script src="app.js"></script>
</html>
